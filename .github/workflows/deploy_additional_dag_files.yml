name: Deploy additional Dag files
on: 
  push: 
    branches: [main, dev, test]
#     paths:
#       - 'dags/additional_scripts/**'

  workflow_dispatch: 

jobs:
  deploy_additional_dag_files:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: retrieve last deployed hash for diff
        id: retrieve_last_hash
        run: |
          echo "::set-output name=last_hash::$(cat .doesnotexist 2>/dev/null || echo $(git hash-object -t tree /dev/null))"

      - name: get changed files
        id: getfile
        run: |
          echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r ${{ steps.retrieve_last_hash.outputs.last_hash }} $GITHUB_SHA dags/additional_scripts | xargs)"

      - name: echo the output
        run: echo ${{ steps.getfile.outputs.files }}

      - name: echo the output
        run: echo $(ls $GITHUB_WORKSPACE)

      - name: Verify no prod deployment
        if: ${{ github.ref == 'refs/heads/main' }}
        run: echo NO PROD DEPLOYMENTS SUPPORTED; exit 1;
      
      - name: deploy DAG Scripts
        run: |
          environment=$(echo $GITHUB_REF | awk -F'/' '{print $NF}'); 
          echo "activating Ansible VENV"; 
          echo "cdÂ´ing into automation checkout directory";
          echo "ansible-playbook deploy_additional_dag_files.yml -e \" airflow_environment=$environment script_files=${{ steps.getfile.outputs.files }} \"";
