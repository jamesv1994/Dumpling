name: Testing mechanism for retrieving changed files
on: 
  push: 
    branches: [main]
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: get changed files
        id: getfile
        run: |
          echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r 4b825dc642cb6eb9a060e54bf8d69288fbee4904 $GITHUB_SHA | xargs)"

      - name: echo the output
        run: | 
          echo ${{ steps.getfile.outputs.files }}